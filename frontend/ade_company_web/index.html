<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvertisementCampaigns</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .center {
        display: flex;
        justify-content: center;
        padding-top: 30px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <ul class="list-group" id="info">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
      </ul>
    </div>
    <div class="center">Events</div>

    <div class="center">
      <select
        id="event"
        class="form-select w-50"
        aria-label="Default select example"
      >
        <option value="start">Start</option>
        <option value="click about">Click About</option>
        <option value="click contact">Click Contact</option>
        <option value="click services">Click Services</option>
        <option value="click home">Click Home</option>
        <option value="typeing in search bar">Typeing in Search Bar</option>
        <option value="click on search button">Click on Search Button</option>
        <option value="click on search result">Click on Search Result</option>
        <option value="click on contact form">Click on Contact Form</option>
        <option value="click on submit button">Click on Submit Button</option>
        <option value="click on services">Click on Services</option>
        <option value="set location">Set Location</option>
        <option value="click on location">Click on Location</option>
        <option value="click on map">Click on Map</option>
        <option value="click on directions">Click on Directions</option>
        <option value="make a purchase">Make a Purchase</option>
        <option value="click on checkout">Click on Checkout</option>
        <option value="click on add to cart">Click on Add to Cart</option>
        <option value="click on product">Click on Product</option>
        <option value="exit">Exit</option>
      </select>
    </div>
    <div class="center">
      <button onclick="SendEvent()" type="button" class="btn btn-primary w-50">
        Send
      </button>
    </div>
    <div class="center">
      <div
        id="successmessage"
        class="alert alert-success hidden"
        role="alert"
      >
        Event Send
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
